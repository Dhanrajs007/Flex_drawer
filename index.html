<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Drawer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/b74b30d4f9.js" crossorigin="anonymous"></script> 
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1 class="title">Home</h1>
                <h3 class="subtext">Settings</h1>
            </div>
            <div class="child common">
                <i class="fa-solid fa-user"></i>
                <p class="names">Profile</p>
            </div>
            <div class="child common">
                <i class="fa-solid fa-comments"></i>
                <p class="names">Message</p>
            </div>
            <div class="child common">
                <i class="fa-solid fa-question"></i>
                <p class="names">Help</p>
            </div>
            <div class="child common">
                <i class="fa-solid fa-right-from-bracket"></i>
                <p class="names">Log-Out</p>
            </div>
        </div>
    </body>
</html>
